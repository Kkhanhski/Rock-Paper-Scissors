<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,500;0,600;0,700;1,100;1,300;1,500;1,600&display=swap" rel="stylesheet">

</head>
<body>


    <div class="main">
        <h2>Rock Paper Scissors</h2>


        <div class="mb">
            <div class="member">
                <h3 class="name">Player</h3>
                <p class="point" id="player-point">0</p>
            </div>
            <div class="member">
                <h3 class="name">Computer</h3>
                <p class="point" id="computer-point">0</p>
            </div>
        </div>
        
        <div class="btn-group">
            <button class="btn btn1" id="rock" value='{"id": 2, "name": "Rock"}'>Rock</button>
            <button class="btn btn2" id="paper" value='{"id": 1, "name": "Paper"}'>Paper</button>
            <button class="btn btn3" id="scissors" value='{"id": 0, "name": "Scissors"}'>Scissors</button>
        </div>

        <p class="result" id="result">!</p>
    </div>

    <div class="modal">
        <p></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
